# Production configuration for Railway + Supabase

spring:
  application:
    name: invoicer-api

  datasource:
    url: ${DB_URL}  # Supabase connection string
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: update  # Use 'validate' after initial setup
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: ${PORT:8080}

# AWS S3 Configuration
aws:
  s3:
    bucket-name: ${AWS_S3_BUCKET_NAME}
    region: ${AWS_REGION:us-east-1}
    access-key: ${AWS_ACCESS_KEY_ID}
    secret-key: ${AWS_SECRET_ACCESS_KEY}

# CORS - Update with your Vercel URL
cors:
  allowed-origins: ${CORS_ORIGINS:https://your-app.vercel.app,http://localhost:3000}

logging:
  level:
    com.invoicer: INFO
    org.springframework: INFO
