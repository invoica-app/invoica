# Production configuration for Railway + Supabase

spring:
  application:
    name: invoicer-api

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: ${PORT:8080}

# Supabase Storage Configuration
supabase:
  url: ${SUPABASE_URL:}
  service-key: ${SUPABASE_SERVICE_KEY:}
  storage-bucket: ${SUPABASE_STORAGE_BUCKET:logos}

# CORS
cors:
  allowed-origins: ${CORS_ORIGINS:https://invoica-livid.vercel.app,http://localhost:3000}

logging:
  level:
    com.invoicer: INFO
    org.springframework: INFO
