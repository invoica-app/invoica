spring:
  application:
    name: invoica-api

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/invoica_dev}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  flyway:
    baseline-on-migrate: true
    baseline-version: 1

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # OAuth Client IDs (for ID token verification)
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:}
          azure-ad:
            client-id: ${MICROSOFT_CLIENT_ID:}

server:
  port: 8080

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:dev-secret-key-change-in-production-at-least-256-bits-long}
  expiration: ${JWT_EXPIRATION:14400000}

# Admin Configuration
admin:
  emails: ${ADMIN_EMAILS:}

# CORS Configuration
cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:3000}

# Resend Email Configuration
resend:
  api-key: ${RESEND_API_KEY:}
  from-email: ${RESEND_FROM_EMAIL:}

# Supabase Storage Configuration
supabase:
  url: ${SUPABASE_URL:}
  service-key: ${SUPABASE_SERVICE_KEY:}
  storage-bucket: ${SUPABASE_STORAGE_BUCKET:logos}

logging:
  level:
    com.invoicer: INFO
    org.springframework.security: WARN
