spring:
  application:
    name: invoica-api

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/invoica_dev}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update  # Creates tables automatically
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:dev-secret-key-change-in-production-at-least-256-bits-long}
  expiration: ${JWT_EXPIRATION:86400000}

# Admin Configuration
admin:
  emails: ${ADMIN_EMAILS:}

# CORS Configuration
cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:3000}

# Supabase Storage Configuration
supabase:
  url: ${SUPABASE_URL:}
  service-key: ${SUPABASE_SERVICE_KEY:}
  storage-bucket: ${SUPABASE_STORAGE_BUCKET:logos}

logging:
  level:
    com.invoicer: DEBUG
    org.springframework.security: DEBUG
